<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <h1 id="heading">Know Your City Weather</h1>
  <div class="container">
  <header class="header">
    <div class="search">
      <input type="text" placeholder="Enter City Name" id="search-txt">
      <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
    </div>
  </header>

  <main id="main">
    
    <div class="city-icon">
      <div class="city-icon-holder">
      <div id="city-name"></div>
      <img src="" alt="" id="icon">
        </div>
    </div>
    
    <div class="temperature">
      <div id="temp"></div>
      <p class="paragraph">temperature</p>
    </div>
    
    <div class="humidity">
      <div id="humidity-div"></div>
      <p class="paragraph">Humidity</p>
    </div>
    
  </main>
  
</div>
 
<div id="bottom">
<footer><h5>Developed By</h5><BR>
    <P>AppKnit<br>SCO 224<br>Chandigarh<br></P>
 </footer>
 </div>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
